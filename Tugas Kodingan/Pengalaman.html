<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url(FbhRKtJXEAELwTf.jpeg);
            background-size: cover;
            background-position: center;
            color: white;
            position: relative;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: -1;
        }

        header {
            background-color: rgba(51, 51, 51, 0.8);
            color: white;
            padding: 15px;
            text-align: center;
            animation: fadeIn 2s ease-in-out;
        }

        nav {
            text-align: center;
            background-color: rgba(68, 68, 68, 0.8);
            padding: 10px 0;
            animation: slideDown 1.5s ease-in-out;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            transition: color 0.3s, transform 0.3s;
        }

        nav a:hover {
            color: #FFD700;
            transform: scale(1.1);
        }

        section {
            padding: 20px;
            min-height: 400px;
            opacity: 0;
            animation: fadeInSection 2s ease-in-out forwards;
        }

        footer {
            background-color: rgba(51, 51, 51, 0.8);
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
            animation: fadeIn 2s ease-in-out;
        }

        .Image {
            text-align: center;
            margin-bottom: 20px;
        }

        .profile img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 3px solid #444;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .profile img:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }

        .patch-image {
            display: block;
            margin: 0 auto;
            max-width: 100%;
            border: 3px solid white;
            border-radius: 10px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideDown {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes fadeInSection {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Pengalaman Saya</h1>
    </header>
    <nav>
        <a href="index.html"target"_blank">Home Page</a>
    </nav>
    <section id="Pengalaman">
        <div class="Image">
            <img src="3b20ec76e0cb7b3c3e2c428b5c55efcf197ed6e5ea938d645f64c2e94be4adeb.jpg" alt="Image">
        </div>
        <h2>Pengalaman</h2>
        <ul>
            <li><strong>1:</strong> Merakit Komputer dan Menginstal OS Windows.</li>
            <li><strong>2:</strong> Membuat Jaringan Sederhana.</li>
        </ul>
    </section>

    <footer>
        <p>&copy; 2024 Eky Sefdinand Gusni. All rights reserved.</p>
    </footer>

</body>
</html>
